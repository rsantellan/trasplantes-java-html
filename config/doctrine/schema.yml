      notnull: true
    diabetes:
      type: enum
      length: 8
      values: ['No','Tipo I','Tipo II']
      notnull: true
    imc:
      type: enum
      length: 14
      values: ['<20','entre 20 y 25','>25']
      notnull: true
    origen:
      type: enum
      length: 4
      values: ['MSP','IAMC','Otra']
      notnull: true
    pbr:
      type: integer(1)
      default: 0
    hta:
      type: integer(1)
      default: 0
    obesidad:
      type: integer(1)
      default: 0
    dislipemia:
      type: integer(1)
      default: 0
    tabaquismo:
      type: integer(1)
      default: 0
    iam:
      type: integer(1)
      default: 0
    ave:
      type: integer(1)
      default: 0
    revasc_cardio:
      type: integer(1)
      default: 0
    meses_en_lista:
      type: integer(2)
      default: 0 
  relations:
    Pacientes:
      local: paciente_id
      foreign: id
      type: one
      onDelete: CASCADE

