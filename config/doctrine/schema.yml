      type: enum
      length: 7
      values: ['buena','regular','mala']
      notnull: true      
    sangrado_i_op:
      type: integer(1)
    lesion_arterial:
      type: integer(1)
    lesion_venosa:
      type: integer(1)
    necesidad_repefundir:
      type: integer(1)
    otras_compl_quirur:
      type: string(250)
    diuresis_i_op:
      type: integer(1)
    cr_inicial:
      type: float()
      default: 0
    dia_rec_diuresis:
      type: integer(2)
      default: 0
    dia_rec_funcional:
      type: integer(2)
      default: 0
    dialisis:
      type: integer(1)
    num_de_hd:
      type: integer(2)
    comentario:
      type: string(255)
    fecha_alta:
      type: date(25)
    edad_receptor:
      type: integer(2)
      default: 0      
  relations:       
    Pacientepretrasplante:
      local: paciente_pre_trasplante_id
      foreign: id
      type: one
      onDelete: CASCADE 
    Donante:
      local: donante_id
      foreign: id
      type: one
     
      
