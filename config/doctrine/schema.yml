Pacientepretrasplante:
  tableName: paciente_pre_trasplante
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    paciente_id:
      type: integer(4)
      notnull: true
    the:
      type: integer(4)
      unique: true
      notnull: true      
    fecha_ingreso_lista:
      type: date(25)
      notnull: true
    fecha_egreso:
      type: date(25)
    modalidad_d:
      type: enum
      length: 11
