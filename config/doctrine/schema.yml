    numero_venas:
      type: integer(1)
    ureter:
      type: string(5)
    numero_compatibilidad_ab:
      type: integer(3)
    numero_compatibilidad_dr:
      type: integer(3)
    numero_incompatibilidad_ab:
      type: integer(3)
    numero_incompatibilidad_dr:
      type: integer(3)
