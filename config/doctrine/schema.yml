Trasplante:
  actAs: [Timestampable]
  tableName: trasplante
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    paciente_pre_trasplante_id:
      type: integer(4)
      notnull: true
    fecha:
      type: date(25)
      notnull: true
    numero_de_transplantes_realizados:
      type: integer(4)
