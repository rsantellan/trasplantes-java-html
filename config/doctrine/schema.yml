Pacientes:
  tableName: pacientes
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true    
    the:
      type: integer(4)
      notnull: true
    ci:
      type: string(12)
      notnull: true
    nombre:
      type: string(50)
      notnull: true
    apellido:
      type: string(50)
      notnull: true
    num_fnr:
      type: integer(3)
      notnull: true
    raza:
      type: string(15)
      notnull: true
    sexo:
      type: string(1)
      notnull: true
    fecha_nacimiento:
      type: date(25)
      notnull: true
    fecha_dialisis:
      type: date(25)
      notnull: true
    nefropatia_id:
      type: integer(4)
      notnull: true
    grupo_sanguineo:
      type: enum
      length: 2
      values: ['A','B','AB','O']
      notnull: true
  relations:
    Nefropatia:
      local: nefropatia_id
      foreign: id
      type: one
      onDelete: CASCADE
      
Nefropatia:
  actAs: [Timestampable]
  tableName: nefropatia
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(255)
      notnull: true

Pacientepretrasplante:
  tableName: paciente_pre_trasplante
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    paciente_id:
      type: integer(4)
      notnull: true
    the:
      type: integer(4)
      notnull: true      
    fecha_ingreso_lista:
      type: date(25)
      notnull: true
    fecha_egreso:
      type: date(25)
    modalidad_d:
      type: enum
      length: 11
      values: ['HD','DPCA','HD+DPCA','TR','HD+TR','DPCA+TR','HD+TR+DPCA','TM']
      notnull: true
    diabetes:
      type: enum
      length: 8
      values: ['No','Tipo I','Tipo II']
      notnull: true
    imc:
      type: enum
      length: 14
      values: ['<20','entre 20 y 25','>25']
      notnull: true
    origen:
      type: enum
      length: 4
      values: ['MSP','IAMC','Otra']
      notnull: true
    pbr:
      type: integer(1)
      default: 0
    hta:
      type: integer(1)
      default: 0
    obesidad:
      type: integer(1)
      default: 0
    dislipemia:
      type: integer(1)
      default: 0
    tabaquismo:
      type: integer(1)
      default: 0
    iam:
      type: integer(1)
      default: 0
    ave:
      type: integer(1)
      default: 0
    revasc_cardio:
      type: integer(1)
      default: 0
  relations:
    Pacientes:
      local: paciente_id
      foreign: id
      type: one
      onDelete: CASCADE

PacienteMuerte:
  tableName: paciente_muerte
  columns:
    paciente_id:
      type: integer(4)
      primary: true
    causa_muerte_id:
      type: integer(4)
      notnull: true
    fecha_muerte:
      type: date(25)
      notnull: true
    transplante_funcionando:
      type: integer(1)
      default: 0
  relations:
    Pacientes:
      local: paciente_id
      foreign: id
      type: one
      onDelete: CASCADE
    PacienteCausaMuerte:
      local: causa_muerte_id
      foreign: id
      type: one
            
PacienteCausaMuerte:
  actAs: [Timestampable]
  tableName: paciente_causa_muerte
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(255)
      notnull: true
                  
