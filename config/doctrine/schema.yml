Trasplante:
  actAs: [Timestampable]
  tableName: trasplante
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    paciente_pre_trasplante_id:
      type: integer(4)
      notnull: true
    fecha:
      type: date(25)
      notnull: true
    numero_de_transplantes_realizados:
      type: integer(4)
      default: 0
    donante_id:
      type: integer(4)
      notnull: true
    inestab_hemodial:
      type: boolean
      default: 0
    rinhon:
      type: enum
      length: 10
      values: ['Derecho','Izquierdo']
      notnull: true      
    anomalia_vascular:
      type: boolean
      default: 0
    numero_arterias:
      type: enum
      length: 1
      values: ['1','2','3']
      notnull: true        
    numero_venas:
      type: enum
      length: 1
      values: ['1','2','3']
      notnull: true 
    ureter:
      type: enum
      length: 5
      values: ['Unico','Doble']
      notnull: true       
    numero_compatibilidad_ab:
      type: integer(3)
    numero_compatibilidad_dr:
      type: integer(3)
    numero_incompatibilidad_ab:
      type: integer(3)
    numero_incompatibilidad_dr:
      type: integer(3)
    autoac:
      type: boolean
      default: 0
    pra_max:
      type: string(10)
    pra_tr:
      type: string(20)
    trans_previas:
      type: boolean
      default: 0
    numero_transf:
      type: integer(1)
      default: 0
    embarazo:
      type: enum
      length: 9
      values: ['si','no','no aplica']
      notnull: true
      default: 'no aplica'
    numero_embarazo:
      type: integer(1)
      default: 0
    liquido_perfusion:
      type: enum
      length: 12
      values: ['Eurocollins','WC','Custodiol','Otro']
      notnull: true
    tq_de_banco:
      type: boolean
      default: 0
    lado_implante:
      type: enum
      length: 12
      values: ['Derecho','Izquierdo']
      notnull: true
    anast_venosa:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true      
    anast_arterial:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true
    anast_ureteral:
      type: enum
      length: 9
      values: ['Alferez','Taguchi','Gregoire','Lick','Otra']
      notnull: true      
    t_isq_cal_min:
      type: integer(3)
      default: 0
    t_isq_fria_hs:
      type: integer(3)
      default: 0
    t_isq_fria_min:
      type: integer(3)
      default: 0
    t_isq_tibia_hs:
      type: integer(3)
      default: 0
    reperfusion:
      type: enum
      length: 7
      values: ['buena','regular','mala']
      notnull: true      
    sangrado_i_op:
      type: boolean
      default: 0
    lesion_arterial:
      type: boolean
      default: 0
    lesion_venosa:
      type: boolean
      default: 0
    necesidad_repefundir:
      type: boolean
      default: 0
    otras_compl_quirur:
      type: string(250)
    diuresis_i_op:
      type: boolean
      default: 0
    cr_inicial:
      type: float()
      default: 0
    dia_rec_diuresis:
      type: integer(2)
      default: 0
    dia_rec_funcional:
      type: integer(2)
      default: 0
    dialisis:
      type: integer(1)
      default: 0
    num_de_hd:
      type: integer(2)
      default: 0
    comentario:
      type: string(255)
    fecha_alta:
      type: date(25)
    edad_receptor:
      type: integer(2)
      default: 0      
  relations:       
    Pacientepretrasplante:
      local: paciente_pre_trasplante_id
      foreign: id
      type: one
      onDelete: CASCADE 
    Donante:
      local: donante_id
      foreign: id
      type: one
    TrasplanteInducciones:
      class: Induccion
      local: trasplante_id
      foreign: induccion_id
      refClass: TrasplanteInduccion
      foreignAlias: Trasplante     
    TrasplanteInmunosupresores:
      class: Inmunosupresores
      local: trasplante_id
      foreign: inmunosupresores_id
      refClass: TrasplanteInmunosupresores
      foreignAlias: Trasplante     

      
