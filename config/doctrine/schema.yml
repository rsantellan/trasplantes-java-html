      type: enum
      length: 15
      values: ['Blanca','Negra','Asiática','Indio americana']
      notnull: true
    sexo:
      type: enum
      length: 1
      values: ['M','F']
      notnull: true
    fecha_nacimiento:
      type: date(25)
      notnull: true
    fecha_dialisis:
      type: date(25)
      notnull: true
    nefropatia_id:
      type: integer(4)
      notnull: true
