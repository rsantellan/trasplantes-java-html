      type: enum
      length: 12
      values: ['Derecho','Izquierdo']
      notnull: true
    anast_venosa:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true      
    anast_arterial:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true
