      type: string(10)
    pra_tr:
      type: string(20)
    trans_previas:
      type: integer(1)
    numero_transf:
      type: integer(1)
    embarazo:
      type: enum
      length: 9
      values: ['si','no','no aplica']
      notnull: true
      default: 'no aplica'
    numero_embarazo:
      type: integer(1)
      default: 0
    liquido_perfusion:
      type: enum
      length: 12
      values: ['Eurocollins','WC','Custodiol','Otro']
      notnull: true
    tq_de_banco:
      type: integer(1)
    lado_implante:
      type: enum
      length: 12
      values: ['Derecho','Izquierdo']
      notnull: true
    anast_venosa:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true      
    anast_arterial:
      type: enum
      length: 17
      values: ['Termino lateral','Termino terminal','otra']
      notnull: true
    anast_ureteral:
      type: enum
      length: 9
      values: ['Alferez','Taguchi','Gregoire','Lick','Otra']
      notnull: true      
    t_isq_cal_min:
      type: integer(3)
      default: 0
    t_isq_fria_hs:
      type: integer(3)
      default: 0
    t_isq_fria_min:
      type: integer(3)
      default: 0
    t_isq_tibia_hs:
      type: integer(3)
      default: 0
    reperfusion:
      type: enum
      length: 7
      values: ['buena','regular','mala']
      notnull: true      
    sangrado_i_op:
      type: integer(1)
    lesion_arterial:
      type: integer(1)
    lesion_venosa:
      type: integer(1)
    necesidad_repefundir:
      type: integer(1)
    otras_compl_quirur:
      type: string(250)
    diuresis_i_op:
      type: integer(1)
    cr_inicial:
      type: float()
      default: 0
    dia_rec_diuresis:
      type: integer(2)
      default: 0
    dia_rec_funcional:
      type: integer(2)
      default: 0
    dialisis:
      type: integer(1)
    num_de_hd:
      type: integer(2)
    comentario:
      type: string(255)
    fecha_alta:
      type: date(25)
    edad_receptor:
      type: integer(2)
      default: 0      
  relations:       
    Pacientepretrasplante:
      local: paciente_pre_trasplante_id
      foreign: id
      type: one
      onDelete: CASCADE 
    Donante:
      local: donante_id
      foreign: id
      type: one
     
      
