Cmv:
  actAs: [Timestampable]
  tableName: cmv
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true  
    trasplante_id:
      type: integer(4)
      notnull: true
    fecha:
      type: date(25)
      notnull: true
    cmv_diagnostico_id:
      type: integer(4)
      notnull: true
    tipo:
      type: integer(1)
      notnull: true
    cmv_droga_id:
      type: integer(4)
      notnull: true
    dias_tratamiento:
      type: integer(2)
      default: 0
      notnull: true
    efecto_secundario:
      type: string(255)
  relations:
    Trasplante:
      local: trasplante_id
      foreign: id
      type: one
      onDelete: CASCADE
    Cmvdiagnostico:
      local: cmv_diagnostico_id
      foreign: id
      type: one
    Cmvdrogas:
      local: cmv_droga_id
      foreign: id
      type: one
      
Cmvdiagnostico:
  actAs: [Timestampable]
  tableName: cmvdiagnostico
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true  
    nombre:
      type: string(50)
      notnull: true
      
Cmvdrogas:
  actAs: [Timestampable]
  tableName: cmvdrogas
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    nombre:
      type: string(50)
      notnull: true
      

